<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navbar -->
    <header class=" flex  justify-between items-center py-0">
        <div class=" navbar flex  items-center gap-3">
            <img src="./assets/logo.png" class="w-10 h-10" alt="">
            <h1 class="text-xl font-bold text-green-700">Emergency <br/> service</h1>
        </div>        
            <!-- heart -->
            <div class="flex items-center justify-center gap-2 px-6 md:px-8 py-2 rounded-full bg-orange-50 shadow-sm">
                <span class="text-2xl font-bold">0</span>
                <img src="./assets/heart.png" class="w-8 h-8 md:w-10 md:h-10" alt="">
            </div>
            <!-- coin -->
             
            <div class="flex items-center justify-center gap-2 px-6 md:px-8 py-2 rounded-full bg-orange-50 shadow-sm">
                <span class="text-2xl font-bold">100</span>
                <img src="./assets/coin.png" class="w-8 h-8 md:w-10 md:h-10" alt="">
            </div>
            <!-- copy -->
             <div class="flex items-center justify-center text-white gap-2 px-10 md:px-8 py-2 rounded-full bg-green-700 shadow-sm">
                <span class="text-2xl font-bold">0</span>
                 copy
            </div>
            

        </div>
    </header>

        <!-- hero section -->
         <section class="bg-green-600 text-center text-white py-10 md:20">
            <div class=" flex justify-center mb-4">
                <img src="./assets/logo-dark.png" class=" w-30 h-30" alt="">
            </div>
            <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
            <p class="mt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            
         </section>
         <!-- main section -->
          <main>
            <section class="col-span-12 grid">
                <div>
                    <img src="./assets/emergency.png" class="w-15 h-15" alt="">
                   <button class="btn btn-square w-">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[5.2em] text-red-600 "><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
</button>
                </div>

            </section>
          </main>
         
</body>
</html>
